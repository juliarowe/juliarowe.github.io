things within the tags that are tag are called attributes

images are defined with <img>.

<hr> horizontal line
<br> line break (within a paragraph)

text editing:
	<b> - bold
	<i> - italicized
	<small> - smaller
	<em> - emphasized (italicized) text
	<strong> - super bold
	<sub> - subscript
	<sup> - superscript
	<del> - strikes through
	<ins> - underlines
	<code> - code like text

create an ID
	<a id="ID">section</a>
